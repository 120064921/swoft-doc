<script src="assets/lib/jquery.min.js"></script>

<script src="assets/lib/highlight/highlight.pack.js"></script>

<script type="text/javascript">
    const config = {
        docUrl: 'https://github.com/swoft-cloud/swoft-doc',
        // https://github.com/swoft-cloud/swoft-doc/edit/master/http.md
        editUrl: 'https://github.com/swoft-cloud/swoft-doc/edit/master',
        project: 'https://github.com/swoft-cloud/swoft',
        theme: 'paper',
        codeTheme: 'github',
        defaultPage: 'README.md',
    }

    const request = getUrlRequest()
    const titleEl = $('head>title')
    const rawTitle = titleEl.text()

    // const converter = new showdown.Converter({
    //     tables: true,
    //     simplifiedAutoLink: true,
    //     ghCompatibleHeaderId: true,
    // })
    const md = window.markdownit({
        highlight: function (str, lang) {
          if (lang && hljs.getLanguage(lang)) {
            try {
              return hljs.highlight(lang, str).value;
            } catch (__) {}
          }

          return ''; // use external default escaping
        }
    })

    $(function () {
        getDocIndex();
        showPageContent(request.page ? request.page : config.defaultPage, '介绍');
    });

    function getDocIndex() {
        $.get('SUMMARY.md', function (res) {
            // console.log(res);
            let sidebar = $('#sidebar')
            // let html = converter.makeHtml(res)
            let html = md.render(res)

            let topTitle =

            sidebar.html(html)
            sidebar.find('a').on('click', function (e) {
                e.preventDefault() // 默认事件
                e.stopPropagation() // 事件冒泡
                let href = $(this).attr('href')

                sidebar.find('li').removeClass('active')
                $(this).parent('li').addClass('active')

                showPageContent(href, $(this).text())
            })
        }, 'text');
    }

    function showPageContent(pageUrl, title) {
        // show title
        $('#doc-title').text(title)
        titleEl.text(rawTitle + ' - ' + title)

        $('#edit-btn').attr('href', config.editUrl + '/' + pageUrl)

        $.ajax({
            url: pageUrl,
            type: 'GET',
            dataType: 'text',
            success: function (res, st) {
                // console.log(res);
                let content = $('#content')
                // let html = converter.makeHtml(res)
                let html = md.render(res)

                content.html(html)
                createContentTOC(content)
                // content.find('pre code').each(function(i, block) {
                //   hljs.highlightBlock(block);
                // });
            },
            error: function(xhr){
                if (xhr.status === 404) {
                    $('#content').html('<h2>文档 "<em>' + title + '</em> " 正在完善中... ...</h2>')
                } else {
                    alert("错误提示： " + xhr.status + " " + xhr.statusText);
                }
            }
        });
    }

    function createContentTOC(contentBox) {
      let tocList = $("#content-toc"),
          tocBox = $('#content-toc-box'),
          hList = contentBox.find("h2,h3,h4,h5,h6")

      if (!hList[0]) {
        tocBox.hide()
        return
      }
      tocList.html('')
      hList.each(function(i,item){
        var tag = $(item).get(0).localName;

        $(item).attr("id","wow_"+i);
        tocList.append('<a class="toc-'+tag+'" href="#wow_'+i+'">'+$(this).text()+'</a></br>');
        tocList.find(".toc-h2").css("margin-left",0);
        tocList.find(".toc-h3").css("margin-left",15);
        tocList.find(".toc-h4").css("margin-left",30);
        tocList.find(".toc-h5").css("margin-left",45);
        tocList.find(".toc-h6").css("margin-left",60);
      });

      tocBox.show()
    }

    function getUrlRequest(){
          let url = location.search //获取url中"?"符后的字串
          let theRequest = new Object()

          if (url.indexOf("?") != -1) {
              var str = url.substr(1);
              if (str.indexOf("&") != -1) {
                  strs = str.split("&");
                  for (var i = 0; i < strs.length; i++) {
                      theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                  }
              } else {
                  var key = str.substring(0,str.indexOf("="));
                  var value = str.substr(str.indexOf("=")+1);
                  theRequest[key] = decodeURI(value);
              }
          }

          return theRequest
        }
</script>
